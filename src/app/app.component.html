<mat-sidenav-container autosize>
	<mat-sidenav
		[mode]="isMobile ? 'over' : 'side'"
		[opened]="isMobile ? 'false' : 'true'"
	>
		<button mat-icon-button (click)="toggleMenu()">
			<mat-icon>menu</mat-icon>
		</button>
		<app-sidenav />
	</mat-sidenav>
	<mat-sidenav-content class="content">
		<router-outlet />
	</mat-sidenav-content>
</mat-sidenav-container>
