<app-user [isCollapsed]="isCollapsed" />
<mat-nav-list>
	@for (item of menuItems(); track item) {
	<a
		mat-list-item
		[routerLink]="item.route"
		routerLinkActive
		#rla="routerLinkActive"
		[activated]="rla.isActive"
	>
		<span>
			<mat-icon>{{ item.icon }}</mat-icon>
			<span>{{ item.label }}</span>
		</span>
	</a>
	}
</mat-nav-list>
