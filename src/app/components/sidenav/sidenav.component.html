<mat-nav-list>
	<a class="user" mat-list-item routerLink="user">
		<img
			matListItemAvatar
			src="https://github.com/takahashinguyen.png"
			alt=""
		/>
		<p matListItemTitle *ngIf="!isCollapsed()">Nguyễn Việt Anh</p>
	</a>
	@for (item of menuItems(); track item) {
	<a mat-list-item [routerLink]="item.route">
		<mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
		<span matListItemTitle *ngIf="!isCollapsed()">{{ item.label }}</span>
	</a>
	}
</mat-nav-list>
