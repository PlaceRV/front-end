<div class="user">
	<img src="https://github.com/takahashinguyen.png" alt="" />
	<p *ngIf="!isCollapsed()">NguyenVietAnh</p>
</div>
<mat-nav-list>
	@for (item of menuItems(); track item) {
	<a mat-list-item [routerLink]="item.route">
		<mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
		<span matListItemTitle *ngIf="!isCollapsed()">{{ item.label }}</span>
	</a>
	}
</mat-nav-list>
