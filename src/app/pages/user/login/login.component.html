<section *ngIf="!isLoaded" class="h-full">
	<cp-loading></cp-loading>
</section>
<div
	*ngIf="isLoaded"
	class="relative flex h-full flex-col justify-center overflow-hidden"
>
	<div class="form">
		<h4>Login</h4>
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			@for (i of properties; track i) {
				<div class="text-input">
					<label> {{ i.label }} </label>
					<input
						[type]="i.type"
						[readonly]="i.readonly"
						formControlName="{{ i.label }}"
					/>
					<span *ngIf="controls[i.label].errors && submitted"> Not valid </span>
				</div>
			}

			<div class="submit-buttons">
				<button [disabled]="loading">
					<span *ngIf="loading"></span>
					Login
				</button>
				<a routerLink="/user/signup">Register</a>
			</div>
		</form>
	</div>
</div>
